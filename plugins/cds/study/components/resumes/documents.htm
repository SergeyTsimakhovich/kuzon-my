    <div class="col-11">
        <div class="kuzon-form-group__items row">
            <div class="kuzon-form-group__item col-12">

                <h3 class="lk-main-info__title title-3">Документы</h3>

                            <div>Загрузите файлы</div>
                        </div>
                    </div>
                    <div class="server-images">
                        {% for document in data.user.resume.documents %}
                            <input type="hidden" name="documents[]" value="{{ document.id }}" data-src="{{ document.getFileImg|theme }}" data-name='{{ document.file_name }}'>
                        {% endfor %}
                    </div>
                </div>

                {# <div class="kuzon-input">
                    <h4 for="document">Документы</h4>
                    {% for item in data.user.resume.documents %}
