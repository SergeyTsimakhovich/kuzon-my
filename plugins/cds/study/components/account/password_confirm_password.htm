
<div class="lk-main-info__form-group kuzon-form-group kuzon-form-group--noeye lk-main-info__form-group row">
    <div class="col-12 col-sm-11">
        <div class="kuzon-form-group__items row">

            {% if action != 'register' %}
                <div class="kuzon-form-group__item col-12 col-lg-4">
                    <div class="kuzon-input">
                        <input name="current_password" type="password" class="kuzon-input__input kv-req" placeholder="   " required>
                        <span class="kuzon-input__placeholder">Старый пароль*</span>
                    </div>
                </div>
            {% endif %}

            <div class="kuzon-form-group__item col-12 col-lg-4">
                <div class="kuzon-input">
                    <input name="password" type="password" class="kuzon-input__input kv-pass" placeholder="   " required>
                    <span class="kuzon-input__placeholder">Новый пароль*</span>
                </div>
            </div>

            <div class="kuzon-form-group__item col-12 col-lg-4">
                <div class="kuzon-input">
                    <input name="password_confirmation" type="password" class="kuzon-input__input kv-pass2" placeholder="   " required>
                    <span class="kuzon-input__placeholder">Повторите пароль*</span>
                </div>
            </div>

        </div>
    </div>
</div>
