
<div class="lk-main-info__search-organisation">
    <div class="row">
        <div class="col-12 offset-lg-1 col-lg-11">
            <label class="lk-main-info__isOrganisation">
                <div class="kuzon-checkbox">
                    <input type="checkbox" class="lk-main-info__isOrganisation-control kuzon-checkbox__control" name="agent" {{ Session.user.agent ? 'checked' : '' }}>
                    <div class="kuzon-checkbox__icon">
                        <div class="kuzon-checkbox__icon-roung"></div>
                    </div>
                    <span class="kuzon-checkbox__text ml-3">Представитель образовательной организации</span>
                </div>
            </label>

            {% if Session.user %}
                {% component 'Organizations' variant="request_with_org_lists" %}
            {% endif %}

        </div>
    </div>

</div>
