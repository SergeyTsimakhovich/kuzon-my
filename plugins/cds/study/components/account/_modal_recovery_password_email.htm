<section class="feedback modal-bdrad">
    <div class="resetPassword__block modal-bdrad">
        <div class="container">
            <button class="close" type="button" data-dismiss="modal">
                <div class="close-fix"></div>
            </button>
            <div class="kuzon-modal__title col-11">восстановить пароль</div>

            <div class="modal-body">
                <div class="container">
                    <div id="recovery_email">
                        {{ form_ajax('onRestorePassword', {class:"kuzon-validation", flash:true }) }}
                             <div class="lk-main-info__form-group kuzon-form-group kuzon-form-group--email row">
                                <div class="col-10 p-0">
                                    <div class="kuzon-form-group__items row">
                                        <div class="kuzon-form-group__item col-11">
                                            <div class="kuzon-input">
                                                <input type="email" class="kuzon-input__input kv-email" placeholder=" " name="email" value="" required="">
                                                <span class="kuzon-input__placeholder">E-mail</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="kuzon-modal-actions">
                                <div class="kuzon-form-group__items row justify-content-end">
                                    <button data-dismiss="modal" type="button" class="kuzon-btn kuzon-btn--view-5 mr-4 col-4">Отмена</button>
                                    <button type="submit" class="button button-type-2 col-4">Далее</button>
                                </div>
                            </div>
                        {{ form_close }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
