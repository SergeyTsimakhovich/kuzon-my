<section class="feedback modal-bdrad">
    <div class="register__block modal-bdrad">

       <div class="container">
            <button class="close" type="button" data-dismiss="modal"><div class="close-fix"></div></button>
            <div class="kuzon-modal__title col-11">Регистрация</div>

            <div class="modal-body">
                <div class="container">

                    <div class="row col-11">
                        <label class="kuzon-radio">
                            <input type="radio" class="kuzon-radio kuzon-radio__control" data-request="{{ __SELF__ }}::onChangeForm" data-request-success="kuzonValidationInit();airPickerInit;" name="type" checked="" value="1">
                            <span class="kuzon-radio__icon"><span class="kuzon-radio__icon-roung"></span></span>
                            <span class="kuzon-checkbox__text mr-4">Физическое лицо</span>
                        </label>
                        <label class="kuzon-radio">
                            <input type="radio" class="kuzon-radio kuzon-radio__control" data-request="{{ __SELF__ }}::onChangeForm" data-request-success="kuzonValidationInit();airPickerInit;" name="type" value="2">
                            <span class="kuzon-radio__icon"><span class="kuzon-radio__icon-roung"></span></span>
                            <span class="kuzon-checkbox__text">Юридическое лицо</span>
                        </label>
                    </div>

                    {{ form_ajax('onRegister', { class: 'kuzon-validation', flash:true }) }}

                        <div id="register_form">
                            {% partial '@main_form' %}
                        </div>

                        {% if not Session.user %}
                            <div class="kuzon-form-group__items row justify-content-start">
                                <div class="kuzon-form-group__item col-10">
                                    <label class="kuzon-checkbox">
                                        <input class="kuzon-checkbox__control" id="accountPersonalData" data-request="Account::onCheckedPersonal" type="checkbox" name="personal" value="1">
                                        <span class="kuzon-checkbox__text">Я согласен(-на) на обработку персональных данных</span>
                                        <span class="kuzon-checkbox__checkbox"></span>
                                    </label>
                                </div>
                            </div>
                        {% endif %}

                        <div id="register_button">
                            {% partial '@button_register' %}
                        </div>

                    {{ form_close }}

                </div>
            </div>

       </div>

    </div>
</section>
