{{ form_ajax('onResetPassword', {flash:true}) }}
	<div class="row kuzon-form-group__items row justify-content-center">
		<div class="col-12 col-lg-9">
			<div class="typography lk-statistics__info">
					<ul>
					<li>Придумайте новый пароль. После смены пароля, Вам нужно будет авторизоваться в личном кабинете</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="row kuzon-form-group__items row justify-content-center">
		<div class="col-12 col-lg-9">

			{% partial '@password_confirm_password' action="register" %}

			<input name="code" type="hidden" value="{{ __SELF__.code }}">

		</div>
	</div>

	<div class="row kuzon-form-group__items row justify-content-center">
		<div class="col-12 col-lg-9">
			<button class="kuzon-btn kuzon-btn--view-3">Сменить пароль</button>
		</div>
	</div>
{{ form_close }}
