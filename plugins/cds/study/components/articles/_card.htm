{% set classColumn = __SELF__.properties.area == 'lk' ? 'col-12 col-sm-6 col-md-12 col-xl-6 news__news' : 'col-12 col-md-6 col-xl-4 news__news' %}


<div class="{{ classColumn }}">
    <a class="news__block" href="{{ item.link|app }}">
        <div class="news__img-cont">
            <img class="news__img" src="{{ item.thumbnailCard }}" alt="Фото новости {{ item.title }}">
        </div>
        <div class="news__text">
            <p class="title news__title">«{{ item.titleView }}»</p>
            <p class="news__desc">{{ item.descriptionView }}</p>
            <div class="news__footer">
                <span class="news__time">{{ item.publishedAtView }}
                    <svg class="news__svg news__time-svg" width="13" height="13">
                        <use xlink:href="#time"></use>
                    </svg>
                </span>
                <span class="news__view">{{ item.views_count }}
                    <svg class="news__svg news__view-svg" width="15" height="10">
                        <use xlink:href="#view"></use>
                    </svg>
                </span>
